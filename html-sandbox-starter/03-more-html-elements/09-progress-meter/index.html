<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Progress & Meter</h1>

    <!-- Progress  -->
    <label for="file">File Progress:</label>
    <progress id="file" max="100" value="70">50%</progress>
    <br /><br />

    <!-- Meter  -->
    <label for="fuel">Fuel</label>
    <meter id="fuel" value="0.7" min="0" max="1">70%</meter>
  </body>
</html>
