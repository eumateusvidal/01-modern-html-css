<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Apartment Search</h1>

    <main>
      <form action="">
        <div>
          <label for="location">Location</label>
          <input type="text" name="location" id="location" />
          <br /><br />
        </div>
        <div>
          <label for="price">Monthly Price</label>
          <input type="range" name="price" id="price" />
          <br /><br />
        </div>
        <div>
          <label for="bedroomsNumbers">Number of Bedrooms</label>
          <input type="number" name="bedroomsNumbers" id="bedroomsNumbers" />
          <br /><br />
        </div>
        <div>
          <label for="bathroomsNumbers">Number of Bathrooms</label>
          <input type="number" name="bathroomsNumbers" id="bathroomsNumbers" />
          <br /><br />
        </div>

        <div>
          <h2>Pets Allowed?</h2>
          <label for="pets"
            >Yes
            <input type="checkbox" name="pets" id="pets" />
          </label>
        </div>
        <div>
          <label for="pets"
            >No
            <input type="checkbox" name="pets" id="pets" />
          </label>
          <br /><br />
        </div>
        <div>
          <label for="Date">Date</label>
          <input type="date" name="Date" id="Date" />
        </div>
        <br />
        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
