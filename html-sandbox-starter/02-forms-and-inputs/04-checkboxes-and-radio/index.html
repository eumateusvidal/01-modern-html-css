<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Programming Languages</h1>

    <form action="">
      <label for="html">HTML</label>
      <input type="checkbox" name="languages" id="html" value="html" disabled />
      <label for="css">CSS</label>
      <input type="checkbox" name="languages" id="css" value="css" />
      <label for="javascript">JavaScript</label>
      <input
        type="checkbox"
        name="languages"
        id="javascript"
        value="javascript"
        checked
      />
    </form>

    <h2>Product Size</h2>

    <form action="">
      <label for="small">
        <input type="radio" name="size" id="small" />
        Small
      </label>
      <label for="medium">
        <input type="radio" name="size" id="medium" />
        Medium
      </label>
      <label for="large">
        <input type="radio" name="size" id="large" />
        Large
      </label>
    </form>
  </body>
</html>
